<div class="row">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">

      <div class="ibox-title">
        <h5>{{title}}</h5>
        <div class="ibox-tools">
          <a title="Refresh" (click)="refresh($event)">
            <i class="fa fa-refresh"></i>
          </a>
        </div>
      </div>

      <div [ngClass]="{'ibox-content': true, 'sk-loading': loading}">

        <div class="sk-spinner sk-spinner-wave">
          <div class="sk-rect1"></div>
          <div class="sk-rect2"></div>
          <div class="sk-rect3"></div>
          <div class="sk-rect4"></div>
          <div class="sk-rect5"></div>
        </div>

        <div class="row m-b">
          <div class="col-xs-12">
            <div class="input-group">
              <input type="text" placeholder="Search" class="input-sm form-control">
              <span class="input-group-btn">
                <button type="button" class="btn btn-sm btn-default">Search</button>
              </span>
            </div>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-striped table-bordered table-hover restfulTable">
            <thead>
            <tr>
              <th
                *ngFor="let c of columns"
                [ngClass]="{
                  sorting: c.sortable && !c.sortDir,
                  sorting_asc: c.sortDir == 'ASC',
                  sorting_desc: c.sortDir == 'DESC'
                  }"
                (click)="sort(c)"
              >{{c.title || c.id}}
              </th>
            </tr>
            </thead>

            <tbody>
            <tr *ngIf="!init">
              <td [colSpan]="columns.length">
                Loading...
              </td>
            </tr>
            <tr *ngIf="init && rows.length == 0">
              <td [colSpan]="columns.length">
                No results found
              </td>
            </tr>
            <tr *ngFor="let row of rows">
              <td *ngFor="let cell of row">{{cell}}</td>
            </tr>
            </tbody>

            <tfoot *ngIf="init && rows.length > 0">
            <tr>
              <th *ngFor="let c of columns">{{c.title || c.id}}</th>
            </tr>
            </tfoot>
          </table>
        </div>

        <div class="row">
          <div class="col-lg-4">
            <ul class="pagination no-margins pull-left">
              <li><a>10</a></li>
              <li class="active"><a>25</a></li>
              <li><a>50</a></li>
              <li><a>100</a></li>
            </ul>
          </div>

          <div class="col-lg-4 restfulTablePageCount text-muted">
            Showing <span>26</span> to <span>50</span> of <span>57</span> entries
          </div>

          <div class="col-lg-4">
            <ul class="pagination no-margins pull-right">
              <li class="previous disabled"><a>Previous</a></li>
              <li class="active"><a>1</a></li>
              <li><a>2</a></li>
              <li><a>3</a></li>
              <li class="next"><a>Next</a></li>
            </ul>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
