<div class="row">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">

      <div class="ibox-title">
        <h5>{{title}}</h5>
        <div class="ibox-tools">
          <a title="Refresh" (click)="refresh($event)">
            <i class="fa fa-refresh"></i>
          </a>
        </div>
      </div>

      <div [ngClass]="{'ibox-content': true, 'sk-loading': loading}">

        <div class="sk-spinner sk-spinner-wave">
          <div class="sk-rect1"></div>
          <div class="sk-rect2"></div>
          <div class="sk-rect3"></div>
          <div class="sk-rect4"></div>
          <div class="sk-rect5"></div>
        </div>

        <div class="table-responsive">
          <table class="table table-striped table-bordered table-hover restfulTable">
            <thead>
            <tr>
              <th
                *ngFor="let c of columns"
                [ngClass]="{
                  sorting: c.sortable && !c.sortDir,
                  sorting_asc: c.sortDir == 'ASC',
                  sorting_desc: c.sortDir == 'DESC'
                  }"
                (click)="sort(c)"
              >{{c.title || c.id}}</th>
            </tr>
            </thead>

            <tbody>
              <tr *ngIf="!init">
                <td [colSpan]="columns.length">
                  Loading...
                </td>
              </tr>
              <tr *ngIf="init && rows.length == 0">
                <td [colSpan]="columns.length">
                  No results found
                </td>
              </tr>
              <tr *ngFor="let row of rows">
                <td *ngFor="let cell of row">{{cell}}</td>
              </tr>
            </tbody>

            <tfoot *ngIf="init && rows.length > 0">
              <tr>
                <th *ngFor="let c of columns">{{c.title || c.id}}</th>
              </tr>
            </tfoot>
          </table>

          <div class="pull-right">
            <ul class="pagination no-margins">
              <li class="previous disabled"><a>Previous</a></li>
              <li class="active"><a>1</a></li>
              <li><a>2</a></li>
              <li><a>3</a></li>
              <li class="next"><a>Next</a></li>
            </ul>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
